{% extends 'basic.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Register</h1>
                <form action="/register" method="POST">
                    <div class="form-group
                    ">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_nameHelp">
                        <small id="first_nameHelp" class="form-text text-muted">We'll never share your first name with anyone else.</small> 
                    </div>
                    <div class="form-group
                    ">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_nameHelp">
                        <small id="last_nameHelp" class="form-text text-muted">We'll never share your last name with anyone else.</small>
                    </div>
                    <div class="form-group
                    ">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group
                    ">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
